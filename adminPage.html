<section class="midt">

<section class ="lavfilm">
    <div class="container">
        <input type="text" id="filmName" value="" placeholder="Filmens navn"/>
        <input type="text" id="genre" value="" placeholder="Filmens genre"/>
        <input type="text" id="filmLength" value="" placeholder="Filmens længde"/>
        <input type="text" id="ageRestriction" value="" placeholder="Filmens alders begrænsning"/>
        <input type="text" id="description" value="" placeholder="Filmens beskrivelse"/>
        <input type="submit" id="addMovie" onclick="addMovie()"/>
    </div>

    <div id="makeShowing">
        <button type='button' id="showingbutton" onclick="makeShowing()">Lav en forestilling</button>

    </div>
</section>
