<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link type="text/css" rel="stylesheet" href="CSS/CalendarStyle.css">
</head>

<body>
<div class="Calendar-div">
    <div>
        <h3 id="monthAndYear"></h3>
        <form class="MonthYearPicker">
            
            <select  name="month" id="month" onchange="jump()" disabled>
                <option value=0>January</option>
                <option value=1>February</option>
                <option value=2>March</option>
                <option value=3>April</option>
                <option value=4>May</option>
                <option value=5>June</option>
                <option value=6>July</option>
                <option value=7>August</option>
                <option value=8>September</option>
                <option value=9>October</option>
                <option value=10>November</option>
                <option value=11>December</option>
            </select>


            <label for="year"></label><select  name="year" id="year" onchange="jump()" disabled>
            <option value=2019>2019</option>
            <option value=2020>2020</option>
            <option value=2021>2021</option>
        </select></form>
        <table  id="calendar">
            <thead>
            <tr class="day">
                <th>Man</th>
                <th>Tir</th>
                <th>Ons</th>
                <th>Tor</th>
                <th>Fre</th>
                <th>Lør</th>
                <th>Søn</th>
            </tr>
            </thead>

            <tbody id="calendar-body" class="number">

            </tbody>

        </table>

        <div class="prevNextButtons" >

            <button id="previous" onclick="previous()">Previous</button>

            <button id="next" onclick="next()">Next</button>

        </div>
        <br/>

    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="pageJavascript/calendar.js"></script>


</body>
</html>
